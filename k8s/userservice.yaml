apiVersion: v1
kind: ConfigMap
metadata:
  name: userservice-config
  namespace: wichat-es2a
data:
  MONGODB_URI: "mongodb://mongodb-service:27017/userdb"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  namespace: wichat-es2a
  labels:
    app: userservice
spec:
  replicas: 2  # Para alta disponibilidad
  selector:
    matchLabels:
      app: userservice
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: userservice
    spec:
      automountServiceAccountToken: false
      containers:
      - name: userservice
        image: wichat-userservice:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        env:
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: userservice-config
              key: MONGODB_URI
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
            ephemeral-storage: "512Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /listUsers
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /listUsers
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: userservice
  namespace: wichat-es2a
spec:
  selector:
    app: userservice
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP


